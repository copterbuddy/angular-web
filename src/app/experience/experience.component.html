<div class="row justify-content-center mt-5">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Experience</h2>
                <h3 class="card-subtitle mb-2 text-muted">{{experience.companyname}}, {{experience.jobTitle}}</h3>
                <h4 class="card-subtitle mb-2 text-muted">{{formattedStartDate }} - {{ formattedEndDate }}</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let duty of experience.jobDuty">{{duty}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
